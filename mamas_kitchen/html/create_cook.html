<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama's Kitchen - Cook Registration</title>
    <link rel="stylesheet" href="/mamas_kitchen/Style/create_cook.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo">
                <img src="/mamas_kitchen/img/logo.jpg" alt="Mama's Kitchen Logo">
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">FULL NAME</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="gender">GENDER</label>
                    <select id="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">LOCATION</label>
                    <select id="location" required>
                        <option value="" disabled selected>Select your location</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Alexandria">Alexandria</option>
                        <option value="Giza">Giza</option>
                        <option value="Shubra El-Kheima">Shubra El-Kheima</option>
                        <option value="Port Said">Port Said</option>
                        <option value="Suez">Suez</option>
                        <option value="Luxor">Luxor</option>
                        <option value="Mansoura">Mansoura</option>
                        <option value="El-Mahalla El-Kubra">El-Mahalla El-Kubra</option>
                        <option value="Tanta">Tanta</option>
                        <option value="Asyut">Asyut</option>
                        <option value="Ismailia">Ismailia</option>
                        <option value="Faiyum">Faiyum</option>
                        <option value="Zagazig">Zagazig</option>
                        <option value="Aswan">Aswan</option>
                        <option value="Damietta">Damietta</option>
                        <option value="Damanhur">Damanhur</option>
                        <option value="Minya">Minya</option>
                        <option value="Beni Suef">Beni Suef</option>
                        <option value="Qena">Qena</option>
                        <option value="Sohag">Sohag</option>
                        <option value="Hurghada">Hurghada</option>
                        <option value="6th of October City">6th of October City</option>
                        <option value="Shibin El Kom">Shibin El Kom</option>
                        <option value="Banha">Banha</option>
                        <option value="Arish">Arish</option>
                        <option value="10th of Ramadan City">10th of Ramadan City</option>
                        <option value="Kafr el-Sheikh">Kafr el-Sheikh</option>
                        <option value="Marsa Matruh">Marsa Matruh</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                
                <button type="submit">REGISTER AS COOK</button>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </form>

            <div class="create-account">
                ALREADY HAVE AN ACCOUNT?<br>
                <a href="index.html">LOGIN HERE</a>
            </div>
        </div>
        
        <div class="right-container"></div>
    </div>

    <script src="/mamas_kitchen/js/create_cook.js"></script>
</body>
</html>
